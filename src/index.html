<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Keekr &ndash; view NEAR accounts activity in a human readable format</title>
</head>
<body class="page">

  <aside class="sidebar">
    <p class="sidebar__heading">Keekr <span class="sidebar__heading-label">alpha</span></p>
    <p class="sidebar__description">View NEAR accounts activity in a human readable format</p>
  </aside>

  <main class="content">
    <section class="entrance">
      <h1 class="entrance__heading">Submit NEAR account ID:</h1>
      <form class="entrance__form">
        <input type="text" class="entrance__input entrance__input_type_account" placeholder="Example: rybkaklaus.near" required>
        <label class="entrance__label" for="entrance-limit">Transactions amount to show (big number may slow down your browser):</label>
        <input type="number" id="entrance-limit" class="entrance__input entrance__input_type_limit" value="200" min="1" placeholder="Example: 200" required>
        <button type="submit" class="entrance__button">Go</button>
      </form>
      <p class="progress-bar"><span class="loader loader_size_small progress-bar__loader"></span><span class="progress-bar__text"></span> <span class="progress-bar__current"></span> / <span class="progress-bar__total"></span></p>
    </section>
    <section class="filter">
      <h2 class="filter__heading">Filter</h2>
      <ul class="filter__list">        
      </ul>
      <div class="filter__buttons">
        <button type="button" class="button button_theme_light filter__button-select">Select all</button>
        <button type="button" class="button button_theme_light filter__button-deselect">Deselect all</button>
      </div>
    </section>
    <section class="transactions">
      <ul class="transactions__list">
      </ul>
    </section>
  </main>

  <template class="transaction-template">
    <li class="transaction">
      <div class="transaction__icon">
        <div class="loader"></div>
      </div>
      <div class="transaction__body">
        <h3 class="transaction__heading"></h3>
        <p class="transaction__hash">Hash: <a href="https://explorer.near.org/transactions/" class="transaction__hashlink" title="View transaction at explorer.near.org" target="_blank"></a></p>
        <p class="transaction__time"></p>
        <button type="button" class="button button_theme_light transaction__more">Show source</button>
        <pre class="transaction__source"></pre>
      </div>
    </li>
  </template>
  <template class="filter-item-template">
    <li class="filter__item">
      <h3 class="filter__section-heading"></h3>
      <ul class="filter__section-list">
      </ul>
    </li>
  </template>
  <template class="filter-section-item-template">
    <li>
      <label class="filter__label"><input type="checkbox" class="filter__checkbox" checked></label>
    </li>
  </template>

</body>
</html>
